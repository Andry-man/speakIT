            </div>
        </div>

    <div class="audio_block">
        <section>
            <form>
                <input type="text" class="text">
                <div class="row">
                    <div class="values-box">
                        <div class="value-box">
                            <div class="value value--rate-value">1</div>
                        </div>
                        <div class="value-box">
                            <div class="value value--pitch-value">1</div>
                        </div>
                    </div>
                    <div class="ranges-box">
                        <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
                        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
                    </div>
                </div>
                <select>
                </select>
                <button id="play" type="submit">Play</button>
            </form>
        </section>
        <section class="speech-recognition-section">
            <div class="audio-record-animation__wrapper">
                <div style="visibility: hidden;" class="audio-record-animation">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="microphone-wrapper">
                <img class="microphone__image" src="./assets/img/blank.jpg" width="50" height="50" alt="">
            </div>
        </section>
